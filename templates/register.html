{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="glass-box">
    <h2>Create Account</h2>

    <form method="POST">
        Username:<br>
        <input name="username"><br>

        Password:<br>
        <input type="password" name="password"><br>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="/login">Login</a></p>
</div>
{% endblock %}
